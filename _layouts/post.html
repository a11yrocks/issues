---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">Acessibility issue on {{ page.app_name }}</h1>
        <span class="tag post-tag">{{ page.tag }}</span>
    </header>

    <div class="card-description">
        {{ page.content }}
    </div>

    <footer>
        <p>Report: {{ page.title }}</p>
        <p>Website: {{ page.app_name }}</p>
        <p>URL: {{ page.app_url }}</p>
        <p>Reported on <time datetime="{{ page.date }}s">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    </footer>
</article>
