---
layout: default
---
<article class="card">
    <img class="img" src="{{page.media}}">
    <div class="card-content">
        <header class="card-header">
            <h1 class="card-title">{{ page.sitename }}</h1>
            <span class="card-tag">{{ page.tag }}</span>
        </header>

        <div class="card-description">
            {{ page.content }}
        </div>
    </div>
</article>
