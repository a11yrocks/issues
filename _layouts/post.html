---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title"><u>Acessibility issue on {{ page.app_name }}</u></h1>
        {% include tag.html tag=page.tag classname="post-tag" %}
    </header>

    <div class="card-description">
        {{ page.content }}
    </div>

    <footer class="post-footer">
        <p>Report: {{ page.title }}</p>
        <p>Website: {{ page.app_name }}</p>
        <p>URL: <a href="{{ page.app_url }}" target="_blank" rel="noopener noreferrer">{{ page.app_url }}</a></p>
        <p>Reported on <time datetime="{{ page.date }}s">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    </footer>
</article>
