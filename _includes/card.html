<article class="card">
    <img class="card-media" src="{{ post.media }}">
    <div class="card-content">
        <header class="card-header">
            <h1 class="card-title">{{ post.sitename }}</h1>
            <span class="card-tag">{{ post.tag }}</span>
        </header>

        <div class="card-description">
            {{ post.content | strip_html | truncate: 100 }}
        </div>
    </div>
    <a href={{post.url}} class="read-more-button" href="#">Read more</a>
</article>
