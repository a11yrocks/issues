destination: ./_public
includes_dir: _includes

title: a11y Issues, by a11y.rocks
description: >- # this means to ignore newlines until "baseurl:"
  How companies break accessibility principles
baseurl: ""
url: "https://issues.a11y.rocks"
github: "https://github.com/a11yrocks/"
github_repo: "https://github.com/a11yrocks/issues"
markdown: kramdown
plugins:
  - jekyll-feed
permalink: /report/:path
compress_html:
  clippings: all
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - assets/css/
  - postcss.config.js
  - yarn.lock
  - package.json
  - package-lock.json
